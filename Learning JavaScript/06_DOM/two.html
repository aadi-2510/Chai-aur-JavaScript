<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM </title>
    
    <!-- <style>
        .background-color: #212121;
        .color: #fff
    </style> -->

</head>
<body>
    <div class="parent">Days in a Week
        <div class="count">Monday</div>
        <div class="count">Tuesday</div>
        <div class="count">Wednesday</div>
        <div class="count">Thursday</div>
        <div class="count">Friday</div>
        <div class="count">Saturday</div>
    </div>
    

    <script>
         const changeColor = document.querySelectorAll('.count')
         changeColor.forEach( function (color){
            color.style.color = 'Green',
            color.style.fontSize = '20px'
         });

         const newSize = document.querySelector('.parent')
         newSize.style.color = 'Purple' ,
         newSize.style.backgroundColor = 'Black',
         newSize.style.borderRadius = '10px',
         newSize.style.fontSize = '35px'
         
         //Accessing parent and children values
         const parent = document.querySelector('.parent')
         console.log(parent);
         console.log(parent.children[2].innerText)

         
         
         // loop for printing children elements
         for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i].innerHTML)
         }
         
         //Accessing 1st & last values
         console.log(parent.firstElementChild.innerHTML),
         console.log(parent.lastElementChild.innerText)

         // calling parent element by children
         const dayOne = document.querySelector('.count')
         console.log(dayOne.innerHTML);
         console.log((dayOne.parentElement));
         console.log(dayOne.nextElementSibling);

         //nodeList
         console.log("NODES: ", parent.childNodes);


         




    </script>
</body>
</html>
