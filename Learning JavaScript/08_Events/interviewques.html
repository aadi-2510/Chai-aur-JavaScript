<script>
/*
    JavaScript Events:
    - don't use onclick in html code not a good approach
    
    - document.querySelector(#owl).onclick = function (){              //also not a good industrial approach
        alert("owl is clicked") 
    }

    - document.querySelector('#images').addEventListener('click', function(e){    //best approach in industry nowadays
        console.log(e.targ et.tagName);

    - earlier used techniques were attachEvent() & JQuery for event capturing

    - use eventListeners instead bcoz it not only gives onclick functionality but also gives ability of propogation

    - **important Interview Questions :
        ^read more about event object 
        ^type, timestamp, preventDefault,
        ^target, toElement, srcElement, currentTarget,
        ^clientX, clientY, screenX, screenY
        ^altkey, ctrlkey, shiftkey, keyCode 

    - document.querySelector().addEventListener('click', function(e){} , false)
        ^ this (false) is event bubbling i.e. default value of event propogation.
        
        * Event propogation : the mechanism of capturing events via eventListeners to record 
        target element's ancestors or descendents is called event propogation. 
        
        Types of Event propogation:
        a) Event bubbling : captures target element and traverses up the DOM hierarchy to the root.
            SYNTAX : element.addEventListner(eventType , handler function , false) 
        
        b) Event Capturing: starts capturing from the root and traverses down to target element.
            SYNTAX : element.addEventListner(eventType , handler function , true)




        */

//example for types of event propogation:
document.querySelector('#owl').addEventListener('click' , function(e){              //bubbling phase
console.log('UL list traverses up to the root')
e.stopPropagation()                                                                 // for stopping element to capture root
} , false) 

document.querySelector('#images').addEventListener('click' , function(e){           //capturing phase
console.log('owl traverses down to the target element')
} , true)

// now it removes all the images if we click li so : 
document.querySelector('#images').addEventListener('click' , function(e){
    console.log(e.target.tagName)

    if (e.target.tagName === 'IMG') {
        console.log(e.target.id)
        let removeLi = e.target.parentNode;
        removeLi.remove()
    }                                     
} , false)
